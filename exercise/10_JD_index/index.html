<!DOCTYPE html>
<html lang="zh-n">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueText</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            width: 200px;
            padding: 20px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    
    <div id="container">
        <!-- {{ message }} -->
        <div class="ag" v-for="item in arr" >
            welcome to :{{item}}
        </div>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var container = new Vue({
            el:'#container',
            data:{
                message:"hello vue",
                arr:[
                    "北京",
                    "上海",
                    "杭州",
                    "贵阳",
                    "广州"
                ]
            }
        })
    </script>
</body>
</html>
