<!DOCTYPE html>
<html lang="zh-n">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 测试</title>
    <style>
        #app h2 {
            
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="doShow">点我一下</button>
        <h2 v-for="item in arr" v-show="sh" @click="doIt">
            {{ item }}
        </h2>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "你好，你是个好人",
                arr: ["你好", "我好", "大家好", "哈哈哈", "你是憨憨吗？", "好家伙"],
                sh: true
            },
            methods: {
                doIt: function () {
                    alert("点什么点");
                },
                doShow: function () {
                    this.sh = !this.sh;
                }
            }

        });
    </script>
</body>

</html>
